<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mapas
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery" (ionChange)="search()" placeholder="Buscar lugares" style="width: 300px !important; background: wheat;"></ion-searchbar>

  <div id="map"></div>
  <ion-grid style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1;">
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-card *ngIf="mostrarFormulario" class="formulario-animado">
          <ion-card-header>
            <ion-card-title style="text-align: center;">Nombre:</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item lines="full">
              <ion-label position="floating"></ion-label>
              <ion-input id="nombreLugarInput" type="text"></ion-input>
            </ion-item>
            <ion-button color="dark" expand="block" (click)="addMarker()" style="margin-top: 10px;">Agregar Marcador</ion-button>
            <ion-button expand="block" fill="clear" color="medium" (click)="cerrarFormulario()">Cerrar</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
