<ion-content [fullscreen]="true">
  
  
  
  <div class="main">
    
    <div class="logo">
      <div class="logo-image">
        <img src="../../assets/images/cletapp-logo-removebg-preview.png" alt="">
      </div>
      <div class="logo-nombre">
        <h1>CLETAPP</h1>
      </div>
    </div>
    
    <div class="formulario" >
      <!-- /<h1>Inicio De Sesión</h1> -->
      <ion-list  class="ion-no-margin ion-no-padding">
        <ion-item>
        <ion-label position="floating">Email </ion-label>
        <ion-input type="email" [(ngModel)]="email" ></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Contraseña </ion-label>
        <ion-input type="password" [(ngModel)]="password" ></ion-input>
      </ion-item>
    
    </ion-list>
    <ion-button style=" --color: #ffffff; margin: 20px 0;" expand="block" (click)="login()">Iniciar sesión</ion-button>
    <p>¿No tienes cuenta?</p>
    <ion-button (click)="onClick()" size="small" >REGISTRATE!</ion-button>  
  
  </div>
    
  </div >



</ion-content>
